<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meme Generator</title>
</head>
<body>
    <div class="meme-generator font-mono text-center">
        <button class="generate-meme-btn py-2 px-5 border-4 border-solid border-black my-6 mx-0 text-xl text-orange-700 bg-white cursor-pointer hover:py-4 hover:px-9 hover:border-8 hover:border-solid hover:border-black hover:tracking-widest transition">Generate Meme</button>
        <h2 class="meme-title">Loading...</h2>

        <img class="img h-96 object-cover" src="" alt="">
        <div class="meme-author m-2"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
